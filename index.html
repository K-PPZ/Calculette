<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculette">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculette</title>
  </head>

  <body>
    <div id="calculette">
      <div id="ecran">
        <p id="title" class="hidden">CASIO</p>
        <p id="ecran_num"></p>
        <p id="ecran_result"></p>
      </div>

      <div id="touches">

        <div id="num">
          <button id="1" class="numbers">1</button>
          <button id="2" class="numbers">2</button>
          <button id="3" class="numbers">3</button>
          <button id="4" class="numbers">4</button>
          <button id="5" class="numbers">5</button>
          <button id="6" class="numbers">6</button>
          <button id="7" class="numbers">7</button>
          <button id="8" class="numbers">8</button>
          <button id="9" class="numbers">9</button>
          <button id="0" class="numbers">0</button>
        </div>
  
        <div id="operations">
          <button id="on">ON</button>
          <button id="reset">AC</button>
          <button id="delete">suppr</button>
          <button id="plus" class="op">+</button>
          <button id="fois" class="op">*</button>
          <button id="moins" class="op">-</button>
          <button id="diviser" class="op">/</button>
          <button id="egale">=</button>
        </div>

      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
